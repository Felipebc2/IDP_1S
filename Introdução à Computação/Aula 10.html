<html>
    <head>
        <title>Lógica de Programação em Javascript</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Lógica de Programação em Javascript</h1>
        <script>
            var numero = prompt ('Digita um número');
            numero = parseFloat (numero);

            var indice = 1;
            // Repita até que o indice seja <=1000

            while (indice <= 1000){
                document.write(numero + ' x ' + indice + ' = ' + (numero*indice) + ' <hr>');
                indice = indice + 1;
            }
            document .write('saiu do loop');
        </script>
    </body>
</html>
