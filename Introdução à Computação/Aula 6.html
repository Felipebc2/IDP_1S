<!doctype html>
<html>
    <head>
        <title> Lógica de Programação JavaScript </title>
            <meta charset="utf-8">
    </head>
    <body>
        <h1> Lógica de Programação com JavaScript </h1>
    </body>
    <script>
            //pedir para o usuário digitar um número
        var n1 = prompt ("Digite um número");
        n1 = parseFloat (n1);
            //pedir outro número
        var n2 = prompt ("Digite um número");
        n2 = parseFloat (n2);
            //mais 1
        alert ("o acréscimo do número " + n1 + " é :" + (++n1));
            //menos 1
        alert ("o decréscimo do número " + n2 + " é : " + (--n2));
    /* quando usa a mesma variável o número depois de somado é guardado na memória, e então depois é subtraido.
    exemplo: n1=6 o programa faria ++n1=7 e --n1=6 ja que o número foi somado anteriormente*/
    </script>
</html>
